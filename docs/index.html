<script>
document.addEventListener('DOMContentLoaded', function() {
  const billboard = document.querySelector('.rmr-billboard');
  if (billboard) {
    new Billboard({ node: billboard /*, theme: 'dark'*/ });
  }
  
  const dropper = new Backdrop({
    node: '.rmr-billboard',
    speed: 2,
    styles: { size: 'cover', attachment: 'scroll', position: '50% 50%' }
  });

});
